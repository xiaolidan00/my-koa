<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var source = new EventSource('http://127.0.0.1:8088/stream');
      source.addEventListener(
        'open',
        function (event) {
          console.log('open');
        },
        false
      );
      source.addEventListener(
        'message',
        function (event) {
          var data = event.data;
          console.log('data', data);
        },
        false
      );

      source.addEventListener(
        'error',
        function (event) {
          console.log('error', event);
        },
        false
      );
    </script>
  </body>
</html>
