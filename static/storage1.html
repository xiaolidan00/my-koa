<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      let timer = setInterval(() => {
        localStorage.setItem('message', count++);
      }, 1000);
      window.onunload = () => {
        clearInterval(timer);
      };
    </script>
  </body>
</html>
